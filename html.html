<!-- ──────────────────── Basic HTML5 Template ──────────────────── -->
<!doctype html> <!-- HTML5 DOCTYPE -->

<html lang="en">
<head>
	<meta charset="utf-8"> <!-- always first line (tells browser how to parse .html doc as string) -->

	<title>Title</title>
	<meta name="description" content="description">
	<meta name="author" content="Tylor">

	<!-- ──────────────────── CSS ────────────────────
		place as high in the <head> as possible -->
	<link rel="stylesheet" href="css/styles.css?v=1.0">
	<style type="text/css"></style>

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<!-- place html here -->

	<!-- ──────────────────── javascript ────────────────────
		place in the <body> (as low as possible for faster load time)
		minify & gzip .js files
		document.write(); not recommended -->
	<script src="js/scripts.js"></script>     <!-- Best Practice: separate html, css, js files (because you can run validation and compression tools on a file) -->
	<script></script>					      <!-- Recommended -->
	<!-- DON'T USE: <script type="text/javascript"></script> especially if both "type" & "src" used, file type comes from server, ignores html "type" attribute -->
</body>
</html>
<!-- ──────────────────── End of HTML5 Template ──────────────────── -->


<!-- ──────────────────── id vs. name ──────────────────── -->
<div id="id"></div>	<!-- uniquely identifies html element -->

	<input id="id1" name="name1">		<!-- php: $_POST["name1"]; -->
	<textarea id="id2" name="name2">
	<select id="id3" name="name3">
</form>
