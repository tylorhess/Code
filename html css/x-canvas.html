<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial</title>

    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script type="text/javascript">
      // var flip_x = -1;
      var scale = 1;
      var img = new Image();   // Create new img element
      //img.src = 'localhost:1338/public/frames/image_000001.jpg'; // Set source path
      img.src = 'https://yt3.ggpht.com/-5yDRkR4go3k/AAAAAAAAAAI/AAAAAAAAAAA/A9QZwgefk50/s100-c-k-no/photo.jpg';
      img.onload = draw;
      var canvas = document.getElementById('canvas');
      canvas.onclick = draw;
      function draw() {
        if (canvas.getContext){
          var ctx = canvas.getContext('2d');

          // if (flip_x === 1) {
          //   ctx.scale(flip_x, 1);
          //   ctx.drawImage(img, 50, 25);
          //   flip_x = -1;
          // }
          // else {
          //   ctx.scale(flip_x, 1);
          //   ctx.drawImage(img, -50, 25);
          //   flip_x = 1;
          // }
          
          scale = scale * 1.05;
          ctx.scale(scale, scale);
          ctx.drawImage(img, 0, 0);

        }
        
      }
    </script>
  </body>
</html>
